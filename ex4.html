<html>
    <head>
        <title>Table With Name and Age</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                padding: 8px;
            }
        </style>
    </head>
    <body>

        <h1>HTML Table</h1>

        <table>
            <tr>
                <th colspan="2">Full Name</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr>
                <td>Fabio</td>
                <td>Cima</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jasmine</td>
                <td>Brown</td>
                <td>18</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Wick</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Donald</td>
                <td>Dawn</td>
                <td>29</td>
            </tr>

            <tr>
                <td colspan="2">Average Age</td>
                <td>22</td>
            </tr>
        </table>

    </body>
</html>
