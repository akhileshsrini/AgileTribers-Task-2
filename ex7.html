<html>
    <head>
        <title>Time Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                padding: 18px;
            }
        </style>
    </head>

            <tr>

                <th>Tue</th>

                <th>Fri</th>
            </tr>

            </tr>
            <tr>

                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>

                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>

                <td>Maths</td>
            </tr>
        </table>

    </body>
</html>
