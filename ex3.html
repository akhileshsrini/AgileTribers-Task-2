<html>
    <head>
        <title>Using Colspan</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                padding: 8px;
            }
        </style>
    </head>
    <body>

        <h1>HTML Table</h1>

        <table>
            <tr>
                <th>Name</th>
                <th>Expense</th>
            </tr>

            <tr>
                <td>Arun</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>$8</td>
            </tr>
            <tr>
                <td colspan="2">Sum: $18</td>
            </tr>
        </table>

    </body>
</html>
