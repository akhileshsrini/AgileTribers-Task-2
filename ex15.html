<html>
    <head>
        <title>Advanced Table with Summary</title>
        <style>
            table, tr, th, td{
                border: 1px solid black;
                padding: 3;
            }
            .canvas{
                border: 3px solid black;
                width: fit-content;
                padding: 5;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <div class="canvas">
            <h3>HTML Table Example</h3>
            <table>
                <tr>
                    <th colspan="2">Student Name</th>
                    <th colspan="3">Labs</th>
                    <th rowspan="2">Avg</th>
                </tr>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Lab1</th>
                    <th>Lab2</th>
                    <th>Lab3</th>
                </tr>
    
                
                <tr>
                    <td>Sol</td>
                    <td>Rosenberg</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100.0</td>
                </tr> 
                <tr>
                    <td>Frank</td>
                    <td>Rizzo</td>
                    <td>50</td>
                    <td>60</td>
                    <td>90</td>
                    <td>66.6</td>
                </tr> 
                <tr>
                    <td>Ali</td>
                    <td>Kam</td>
                    <td>90</td>
                    <td>80</td>
                    <td>60</td>
                    <td>76.6</td>
                </tr>
    
                <tr>
                    <th rowspan="2">Summary</th>
                    <th rowspan="2">Avg</th>
                    <td>80.0</td>
                    <td>80.0</td>
                    <td>83.3</td>
                    <td>81.1</td>
                </tr>
                <tr>
                    <td>50.0</td>
                    <td>60.0</td>
                    <td>60.0</td>
                    <td>66.6</td>
                </tr>
    
            </table>
        </div>

    </body>
</html>
