<html>
    <head>
        <title>Colspan & Rowspan Usage</title>
        <style>
            table, th, td{
                border: 1px solid black;
            }
            td, th{
                padding: 8px;
            }
        </style>
    </head>
    <body>

        <h1>HTML Table</h1>

        <table>
            <tr>
                <td colspan="2" rowspan="2">Header (spans 2 columns and 2 rows)</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </table>

    </body>
</html>
