<html>
    <head>
        <title>Form</title>
    </head>
    <body>

        <h1 style="padding: 10;">Please Fill and Submit Form:</h1>
        <hr/>

        <form>
            <label for="name">Name: </label>
            <input type="text" id="name"><br>
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email"><br>

            <p>Select a color you like:</p>

            <input type="radio" id="clrR" name="colorR">
            <label for="clrR">Red</label><br>
            <input type="radio" id="clrG" name="colorR">
            <label for="clrG">Green</label><br>
            <input type="radio" id="clrB" name="colorR">
            <label for="clrB">Blue</label><br>

            <label for="colorS">Select your favorite color: </label>
            <select name="colorS" id="colorS">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>

            <p>Choose your skill level:</p>
            <input type="checkbox" name="skill" id="b">
            <label for="b">Beginner</label><br>
            <input type="checkbox" name="skill" id="i">
            <label for="i">Intermediate</label><br>
            <input type="checkbox" name="skill" id="a">
            <label for="a">Advance</label><br>
            
            <br>
            <input type="submit" id="submitButton">
        </form>
        
    </body>
</html>
