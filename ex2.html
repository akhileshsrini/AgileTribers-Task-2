<html>
    <head>
        <title>Simple Table View</title>
        <style>
            table, th, td{
                border: 1px solid black;
            }
            td, th{
                padding: 5px;
            }
        </style>
    </head>
    <body>

        <h1>HTML Table</h1>

        <table>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>

            <tr>
                <td>USA</td>
                <td>Washington, D.C</td>
                <td>328 million</td>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>1.366 billion</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>Tokyo</td>
                <td>126 billion</td>
            </tr>
        </table>

    </body>
</html>
